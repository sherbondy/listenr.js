<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Listenr.js</title>

    <script src="http://www.livejs.com/live.js"></script>

    <link rel="shortcut icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <h1>Listenr</h1>

    <div id="listenr">
    </div>

    <script type="text/x-handlebars-template" id="login_template">
      <p><a href="/login" id="login">Login to Tumblr</a></p>
    </script>

    <script type="text/html">
      {{#collection contentBinding="Listenr.dashboardController" tagName="ul"}}
        <strong>{{this.content.track_name}}</strong>
      {{/collection}}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="/js/sproutcore-2.0.beta.3.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
